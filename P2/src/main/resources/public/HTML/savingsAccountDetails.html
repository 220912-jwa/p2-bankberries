<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savings Details</title>
        <link
            rel="stylesheet"
            href="..\..\public\CSS\savingsAccountDetails.css"
        />
        <script
            type="text/javascript"
            src="..\..\public\JS\savingsAccount.js"
        ></script>
    </head>
    <!--TODO Remove hyperlink color from button-->
    <body onload="updateTransactionData()">
        <div id="homeNav">
            <a id="homeLink" href="home.html">Home</a>
            <a id="loanLink" href="loanForm.html">Apply for Loan</a>
            <a id="contactLink" href="contact.html">Contact Us</a>
        </div>
        <main id="savingsMain">
            <div id="savingsDiv">
                <h1 id="savingsH1">Savings Account</h1>
                <p class="savingsP"><strong>Available Balance:</strong></p>
                <!--balance needs to display to the right of the available balance colon-->
                <p id="balance" class="savingsP"></p>
                <table class="table" id="savingsTable" border="1">
                    <tbody class="table" id="savingsBody">
                        <tr class="table" id="savingsRow">
                            <th class="table" id="savingsTransactionNumber">
                                Transaction ID
                            </th>
                            <th class="table" id="trans_date">
                                Transaction Date
                            </th>
                            <th class="table" id="savingsDescription">
                                Description
                            </th>
                            <th class="table" id="savingsAmount">Amount</th>
                        </tr>
                    </tbody>
                </table>
                <br />
                <button id="transferButton" type="button">
                    <a href="transfers.html" />Transfer funds
                </button>
            </div>
        </main>
    </body>
</html>
