<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="..\..\public\CSS\login.css" />
    </head>

    <body>
        <main id="loginMain">
            <h1 id="loginH1">Bankberries Employee Login</h1>
            <p id="loginP">Enter your credentials below:</p>
            <form id="loginForm">
                <input
                    id="usernameInput"
                    class="loginInput"
                    type="text"
                    name="username"
                    placeholder="Username"
                />
                <input
                    id="passwordInput"
                    class="loginInput"
                    type="password"
                    name="password"
                    placeholder="Password"
                />
                <!--!For Nick C: changed this from an <input> to a <button>, id was left the same-->
                <button id="submitButton" type="button" value="Login">
                    Login
                </button>
            </form>
        </main>
    </body>
</html>
