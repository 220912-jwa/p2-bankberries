<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transfers</title>
        <link rel="stylesheet" href="..\..\public\CSS\transfers.css" />
        <script
            type="text/javascript"
            src="..\..\public\JS\transfers.js"
        ></script>
    </head>
    <body>
        <main id="transferMain">
            <br />
            <label class="labelText" for="accounts">From:</label>
            <select class="select" id="accounts">
                <option value="empty"></option>
                <option value="checkingAccount">Checking Account</option>
                <option value="savingsAccount">Savings Account</option>
            </select>
            <br />
            <label class="labelText" for="toAccounts">To:</label>
            <select class="select" id="toAccounts">
                <option value="empty"></option>
                <option value="checkingAccount">Checking Account</option>
                <option value="savingsAccount">Savings Account</option>
            </select>
            <br />
            <label id="transferLabel" for="transferAmount">Amount to transfer: </label>
            <input id="transferAmount" type="number" onkeyup="transfers()" />
            <label id="checkingLabel" for="checking">New Checking Balance: </label>
            <p class="balances" id="checking"></p>
            <label id="savingsLabel" for="savings"> New Savings Balance: </label>
            <p class="balances" id="savings"></p>
            <br />
            <button
                id="submitButton"
                class="button"
                type="button"
                onclick="updateBalances()"
            >
                Submit
            </button>
            <button id="cancelButton" class="button" type="button" onclick="home()">
                Cancel
            </button>
        </main>
    </body>
</html>
