<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transfers</title>
        <link rel="stylesheet" href="..\..\public\CSS\transfers.css" />
        <script
            type="text/javascript"
            src="..\..\public\JS\transfers.js"
        ></script>
    </head>
    <body>
        <br />
        <label for="accounts">From:</label>
        <select id="accounts">
            <option value="empty"></option>
            <option value="checkingAccount">Checking Account</option>
            <option value="savingsAccount">Savings Account</option>
        </select>
        <br />
        <label for="toAccounts">To:</label>
        <select id="toAccounts">
            <option value="empty"></option>
            <option value="checkingAccount">Checking Account</option>
            <option value="savingsAccount">Savings Account</option>
        </select>
        <br />
        <input id="transferAmount" type="number" onkeyup="transfers()" />
        <p id="checking"></p>
        <p id="savings"></p>
        <br />
        <button type="button" onclick="updateBalances()">Submit</button>
        <button type="button">Cancel</button>
    </body>
    <!-- <a href="home.html" /> -->
</html>
