<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checking Details</title>
        <script type="text/javascript" src="..\..\public\JS\checkingAccount.js"></script>
    </head>
    <body onload="updateTransactionData()">
        <div id="homeNav">
            <a id="homeLink" href="home.html">Home</a>
            <a id="loanLink" href="loanForm.html">Apply for Loan</a>
            <a id="contactLink" href="contact.html">Contact Us</a>
        </div>
        <main id="checkingMain">
            <div id="checkingDiv">
                <h1 id="checkingH1">Checking Account</h1>
                <p><strong>Available Balance:</strong></p>
                <!--balance needs to display to the right of the available balance colon-->
                <p id="balance"></p>
                <table id="checkingTable" border="1">
                    <tbody id="checkingBody">
                        <tr id="checkingRow">
                            <th id="transactionNumber">Transaction ID</th>
                            <th id="transDate">Transaction Date</th>
                            <th id="description">Description</th>
                            <th id="amount">Amount</th>
                        
                        </tr>
                    </tbody>
                </table>
                <br/>
                
            </div>
           
        </main> <button type="button"><a href="transfers.html"/>Transfer funds</button>
    </body>
</html>
