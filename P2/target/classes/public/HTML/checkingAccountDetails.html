<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Account Details</title>
    </head>
    <body>
        <main id="checkingMain">
            <div id="checkingDiv">
                <h1 id="checkingH1">Checking Account</h1>
                <p><strong>Available Balance:</strong></p>
                <p id="balance"></p>
                <table id="checkingTable" border="1">
                    <tbody id="checkingBody">
                        <tr id="checkingRow">
                            <th id="transactionNumber">Transaction ID</th>
                            <th id="description">Description</th>
                            <th id="amount">Amount</th>
                        </tr>
                    </tbody>
                </tbody>
            </div>
        </main>
    </body>
</html>
